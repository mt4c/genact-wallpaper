<!DOCTYPE html>
<html>

<head>
    <title>genact 0.11.0</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <link rel="shortcut icon" type="image/png" href="assets/images/icon.png" />

    <link rel="stylesheet" href="assets/css/xterm.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script src="assets/js/xterm.js"></script>
    <script src="assets/js/xterm-addon-fit.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div id="terminal"></div>
    <div class="terminal-blur"></div>
    <div class="scanline"></div>
    <script>
        const xterm = new Terminal({
            rendererType: 'dom',
            fontSize: 20,
            lineHeight: 1.25,
            scrollback: 0
        });
        const fitAddon = new FitAddon.FitAddon();
        xterm.loadAddon(fitAddon);
        xterm.open(document.getElementById('terminal'));
        fitAddon.fit();
        window.xterm = xterm;
    </script>

    <script type="module">
        import init from './assets/js/genact.js';

        async function run() {
            await init();
        }
        run();
    </script>
</body>

</html>
